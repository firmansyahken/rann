<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
  
  <div class="wrapper">
    <div class="preload">
      <div class="login">
        <h2>Welcome!</h2>
        <p>Masukkan password keamanan.</p>
        <div class="input">
          <input type="text" id="pass" autocomplete="off" placeholder="Password">
          <button type="submit"><i class="fa fa-unlock-alt" onclick="login()"></i></button>
        </div>
      </div>
    </div>
    <div class="progressbar">
      <div class="bar"></div>
    </div>
    <div class="main">
      <img src="assets/icon.png">
      <div class="content">
        <h2 id="text">Untuk kamu yang membuka website ini</h2>
      </div>
    </div>
    <div class="player">
      <div class="duration">
        <input type="range" id="bar" class="slider" value="0" min="0" max="100">
      </div>
      <div class="action">
        <i class="fa fa-step-backward"></i>
        <i class="fa fa-pause" id="play"></i>
        <i class="fa fa-step-forward"></i>
      </div>
    </div>
  </div>
  
  <script src="main.js"></script>
  
</body>

</html>
